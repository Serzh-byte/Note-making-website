{% extends 'notes/base.html' %}
{% load static %}

{% block title %}Add a note{% endblock %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'css/add_note.css' %}">
{% endblock %}

{% block content %}
    <h1>Add a note</h1>

    <form action="">
        <label for="title">Title</label>
        <textarea name="title" id="title" placeholder="add a title"></textarea>
    </form>
    <form action="">
        <label for="text">Content</label>
        <textarea name="content" id="text" placeholder="add the content"></textarea>
    </form>
{% endblock %}
