{% extends 'notes/base.html' %}
{% block title %} Home page {% endblock %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
    <h1 class="welcome">Welcome to the Notes App!</h1>
        <div class="row g-3">
            {% for topic, text in topics_texts %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ topic }}</h5>
                        <p class="card-text">{{ text }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
